<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WORD GUESS GAME</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Limelight&family=Montserrat:wght@100&family=Raleway:wght@100&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="wordgameContainer">
      <section class="gameBoy">
        <div id="gameContainer">
          <h1 id="heading"><span class="accent-purple">WORD</span><span class="accent-pink">GAME</span></h1>
          <div id="gameScreen">
            <ul id="contentList">
              <li id="status" class="secondary-purple">ENTER THE KEYS TO FILL IN THE BLANK</li>
              <li id="time" class="secondary-pink">TIME WILL COUNT DOWN ONCE GAME STARTS</li>
              <li id="questions" class="secondary-grey"></li>
              <li id="answers" class="secondary-grey"></li>
              <li>
                  <!-- Add a hidden input field for mobile keyboard -->
                <input type="text" id="hiddenInput" class="alphaOnly" style="opacity: 0; position:absolute; top: -9999px;">
              </li>
            </ul>
          </div>
          <div id="gameButton">
            <button type="button" id="startBtn" name="game-button">
              start
            </button>
          </div>
          <div id="displayOnly">
            <div id="arrowKeys">
              <div id="horizontalArrow"></div>
              <div id="verticalArrow"></div>
            </div>
            <div id="circleKeys">
              <div id="circleA">A</div>
              <div id="circleB">B</div>
            </div>
          </div>
        </div>
      </section>
      <section class="scoreBoard">
        <div id="boardContainer">
          <h1 id="scoreHeading"><span class="accent-pink">SCORE</span><span class="accent-purple">BOARD</span></h3>
          <ul id="scores">
            <li id="win" class="secondary-purple"><span id="winScore"></span></li>
            <li id="loss" class="secondary-pink"><span id="loseScore"></span></li>
          </ul>
          <div id="scoreReset">
            <button type="reset" id="resetBtn">reset</button>
          </div>
        </div>
      </section>

    </div>
    <footer>
      <a href="https://github.com/mjtic"
        ><h3>Made with ❤️️ by mjtic &copy; 2023</h3></a
      >
    </footer>
    <script src="./script.js"></script>
  </body>
</html>
